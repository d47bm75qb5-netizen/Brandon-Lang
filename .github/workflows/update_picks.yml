name: Update Daily Picks

on:
  schedule:
    # Runs at 12:00 PM CST (18:00 UTC) and 5:00 PM CST (23:00 UTC)
    - cron: '0 18,23 * * *'
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: write # REQUIRED: Allows the robot to save the JSON file back to your repo

jobs:
  generate-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install google-generativeai requests pandas nba_api nfl_data_py

      - name: Run Pick Generator Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: python daily.picks.py

      # --- THIS IS THE NEW PART YOU WERE MISSING ---
      - name: Commit and Push
        run: |
          git config --global user.email 'bot@github.com'
          git config --global user.name 'NBA Bot'
          # We add picks.json because that is what daily.picks.py creates
          git add picks.json
          # This command only commits if there are changes (prevents errors if data is same)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update NBA Picks" && git push)
